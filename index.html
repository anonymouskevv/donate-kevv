<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DONATE KEVV üíÄ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at center, #000000, #330000, #000000);
            color: #00ff00;
            text-align: center;
            animation: glitchBackground 3s infinite;
        }
        @keyframes glitchBackground {
            0% { background: radial-gradient(circle, #000000, #330000, #000000); }
            50% { background: radial-gradient(circle, #000000, #660000, #000000); }
            100% { background: radial-gradient(circle, #000000, #330000, #000000); }
        }
        header {
            padding: 20px;
            background: linear-gradient(90deg, #ff0000, #111, #00ff00);
            box-shadow: 0 0 25px #ff000088, 0 0 50px #00ff0088;
        }
        header h1 {
            margin: 0;
            font-size: 2.8rem;
            color: #00ff00;
            text-shadow: 0 0 8px #ff0000, 0 0 15px #00ff00;
        }
        header p {
            color: #ff0000;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            animation: blink 1s step-start infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .content {
            padding: 30px;
        }
        .warning {
            color: #ff0000;
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ff0000;
        }
        .qr-section {
            margin: 20px auto;
            background: #111;
            border: 2px dashed #00ff00;
            border-radius: 15px;
            padding: 20px;
            width: 320px;
            box-shadow: 0 0 25px #ff000088, 0 0 25px #00ff00aa;
        }
        .qr-section img {
            width: 100%;
            border-radius: 5px;
            filter: drop-shadow(0 0 10px #00ff00) grayscale(0.5);
        }
        .upi-id {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }
        .btn {
            background-color: #00ff00;
            color: #000000;
            padding: 15px 30px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 0 15px #00ff00bb;
            transition: 0.3s ease;
        }
        .btn:hover {
            background-color: #ff0000;
            box-shadow: 0 0 25px #ff0000;
            color: #ffffff;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888;
        }
        .timer {
            color: #ff0000;
            font-size: 1.1rem;
            margin-top: 10px;
            animation: blink 1s step-start infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>DONATE KEVV üíÄ</h1>

    <div class="content">
        <div class="warning">üö® WARNING: Site expires in <span class="timer" id="timer">24:00:00</span></div>
        <h2>Scan & Donate</h2>
        <div class="qr-section">
            <img src="FAMPAY QR.jpg" alt="Fampay QR Code">
        </div>
        <div class="upi-id">UPI ID: abhinavsomalkar@fam</div>
        <p>Scan the QR code using any UPI app to send your support üí∏</p>
        <a href="success.html" class="btn">I Have Donated ‚úÖ</a>
    </div>

    <footer>
        <p>&copy; 2025 DONATE KEVV | All Rights Reserved</p>
    </footer>

    <script>
        // Countdown timer (24 hours)
        let timerElement = document.getElementById('timer');
        let timeLeft = 24 * 60 * 60; // 24 hours in seconds

        setInterval(() => {
            let hours = Math.floor(timeLeft / 3600);
            let minutes = Math.floor((timeLeft % 3600) / 60);
            let seconds = timeLeft % 60;
            timerElement.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (timeLeft > 0) timeLeft--;
        }, 1000);
    </script>
</body>
</html>
